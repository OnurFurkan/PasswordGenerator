<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div id="main-box">
        <h1>Generate a <span id="high-text">random password</span></h1>
        <h2 id="info">Never use an insecure password again.</h2>
        <button type="button" id="button" onclick="generatePassword();"><i class="fa-solid fa-bolt"></i> Generate passwords</button>
        <hr>
    </div>


    <div class="container-fluid clearfix">
        <div class="row row-cols-1 ms-auto me-auto">
            <div class="col col-md-5 col-lg-5 mx-auto output" id="password1">...</div>
            <div class="col col-md-5 col-lg-5 mx-auto output" id="password2">...</div>
            <div class="col col-md-5 col-lg-5 mx-auto output" id="password3">...</div>
            <div class="col col-md-5 col-lg-5 mx-auto output" id="password4">...</div>
        </div>
    </div>






<script src="index.js"></script>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</html>
